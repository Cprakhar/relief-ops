apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: relief-ops
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: pchhalotre/relief-ops.api-gateway:latest
          ports:
            - containerPort: 8080
          env:
            - name: USER_GRPC_ADDR
              valueFrom:
                configMapKeyRef:
                  name: api-gateway-config
                  key: USER_GRPC_ADDR
            - name: HTTP_ADDR
              valueFrom:
                configMapKeyRef:
                  name: api-gateway-config
                  key: HTTP_ADDR
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: relief-ops
spec:
  type: LoadBalancer
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
      name: http