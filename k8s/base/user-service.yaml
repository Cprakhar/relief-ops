apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: relief-ops
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: pchhalotre/relief-ops.user-service:latest
          ports:
            - containerPort: 9001
          envFrom:
            - configMapRef:
                name: api-gateway-config
            - configMapRef:
                name: logging-config
            - configMapRef:
                name: kafka-config
            - configMapRef:
                name: redis-config
            - secretRef:
                name: redis-secret
            - configMapRef:
                name: mongodb-config
            - secretRef:
                name: mongodb-secret
            - secretRef:
                name: sendgrid-secret
            - secretRef:
                name: jwt-secret
            - secretRef:
                name: oauth-secret
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: relief-ops
spec:
  type: ClusterIP
  selector:
    app: user-service
  ports:
    - protocol: TCP
      port: 9001
      targetPort: 9001
      name: grpc